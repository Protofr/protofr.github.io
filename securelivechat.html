<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Only Live Chat - INSECURE DEMO!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="livechat.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <nav>
            <div class="logo">Avi's Website</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main id="chat-container">
        <div class="chat-window" style="margin-right: 0; flex: 100%;"> <!-- Make chat window full width, remove sidebar styling -->
            <div class="chat-header">
                <h2>Frontend-Only Live Chat (Insecure DEMO!)</h2>
                <div class="room-info">
                    Room: <span id="room-name">Local Chat</span> <!-- No real rooms -->
                </div>
            </div>
            <div class="message-area" id="message-area">
                <!-- Messages will be displayed here by JavaScript -->
                <div class="message received">
                    <span class="sender">System:</span> Welcome to the chat! (Frontend Demo - Insecure)
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>

        <!-- Removed Sidebar and Room List completely -->

    </main>

    <footer>
        <p>Â© 2023 Avi's Website. All rights reserved.  (Frontend Demo - Insecure)</p>
    </footer>

</body>
</html>
