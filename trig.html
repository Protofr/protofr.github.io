<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trig Function Mastery - Flashcards</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & Babel for in-browser JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // Tailwind Custom Configuration
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              indigo: {
                50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc',
                400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca',
                800: '#3730a3', 900: '#312e81', 950: '#1e1b4b',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
               fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .perspective { perspective: 1000px; }
      .card-inner {
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .card-front, .card-back {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .card-back { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback, useMemo } = React;

      // =======================================================
      // DATA AND HELPERS (from trigData.ts & types.ts)
      // =======================================================
      
      const trigFunctionNames = ['sin', 'cos', 'tan', 'cot', 'sec', 'csc'];
      
      const trigData = [
        { degrees: '0°', radians: '0', sin: '0', cos: '1', tan: '0', cot: 'undef.', sec: '1', csc: 'undef.' },
        { degrees: '30°', radians: 'π/6', sin: '1/2', cos: '√3/2', tan: '√3/3', cot: '√3', sec: '2√3/3', csc: '2' },
        { degrees: '45°', radians: 'π/4', sin: '√2/2', cos: '√2/2', tan: '1', cot: '1', sec: '√2', csc: '√2' },
        { degrees: '60°', radians: 'π/3', sin: '√3/2', cos: '1/2', tan: '√3', cot: '√3/3', sec: '2', csc: '2√3/3' },
        { degrees: '90°', radians: 'π/2', sin: '1', cos: '0', tan: 'undef.', cot: '0', sec: 'undef.', csc: '1' },
        { degrees: '120°', radians: '2π/3', sin: '√3/2', cos: '-1/2', tan: '-√3', cot: '-√3/3', sec: '-2', csc: '2√3/3' },
        { degrees: '135°', radians: '3π/4', sin: '√2/2', cos: '-√2/2', tan: '-1', cot: '-1', sec: '-√2', csc: '√2' },
        { degrees: '150°', radians: '5π/6', sin: '1/2', cos: '-√3/2', tan: '-√3/3', cot: '-√3', sec: '-2√3/3', csc: '2' },
        { degrees: '180°', radians: 'π', sin: '0', cos: '-1', tan: '0', cot: 'undef.', sec: '-1', csc: 'undef.' },
        { degrees: '210°', radians: '7π/6', sin: '-1/2', cos: '-√3/2', tan: '√3/3', cot: '√3', sec: '-2√3/3', csc: '-2' },
        { degrees: '225°', radians: '5π/4', sin: '-√2/2', cos: '-√2/2', tan: '1', cot: '1', sec: '-√2', csc: '-√2' },
        { degrees: '240°', radians: '4π/3', sin: '-√3/2', cos: '-1/2', tan: '√3', cot: '√3/3', sec: '-2', csc: '-2√3/3' },
        { degrees: '270°', radians: '3π/2', sin: '-1', cos: '0', tan: 'undef.', cot: '0', sec: 'undef.', csc: '-1' },
        { degrees: '300°', radians: '5π/3', sin: '-√3/2', cos: '1/2', tan: '-√3', cot: '-√3/3', sec: '2', csc: '-2√3/3' },
        { degrees: '315°', radians: '7π/4', sin: '-√2/2', cos: '√2/2', tan: '-1', cot: '-1', sec: '√2', csc: '-√2' },
        { degrees: '330°', radians: '11π/6', sin: '-1/2', cos: '√3/2', tan: '-√3/3', cot: '-√3', sec: '2√3/3', csc: '-2' },
        { degrees: '360°', radians: '2π', sin: '0', cos: '1', tan: '0', cot: 'undef.', sec: '1', csc: 'undef.' },
      ];

      const generateQuestions = (options) => {
        const questions = [];
        const { functions, angleMode } = options;

        if (functions.length === 0) return [];

        trigData.forEach(row => {
          functions.forEach(func => {
            const answer = row[func];
            let prompt = '';
            switch (angleMode) {
              case 'degrees':
                prompt = `${func}(${row.degrees})`;
                break;
              case 'radians':
                prompt = `${func}(${row.radians})`;
                break;
              case 'both':
              default:
                prompt = Math.random() > 0.5 ? `${func}(${row.degrees})` : `${func}(${row.radians})`;
                break;
            }
            
            questions.push({
              angleDegrees: row.degrees,
              angleRadians: row.radians,
              func: func,
              prompt: prompt,
              answer: answer
            });
          });
        });
        return questions;
      };

      const shuffleArray = (array) => {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      };

      // =======================================================
      // ICON COMPONENTS
      // =======================================================

      const ChevronLeftIcon = ({ className = "w-6 h-6" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      );

      const ChevronRightIcon = ({ className = "w-6 h-6" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      );

      const RefreshIcon = ({ className = "w-5 h-5" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M4 4v5h5M20 20v-5h-5M4 4a12 12 0 0115.6 12.5M20 20a12 12 0 01-15.6-12.5" />
        </svg>
      );

      // =======================================================
      // REACT COMPONENTS
      // =======================================================
      
      const StudyOptions = ({ angleMode, setAngleMode, selectedFunctions, setSelectedFunctions }) => {
        const handleFunctionChange = (func) => {
          const newSelection = selectedFunctions.includes(func)
            ? selectedFunctions.filter(f => f !== func)
            : [...selectedFunctions, func];
          setSelectedFunctions(newSelection);
        };

        return (
          <div className="mt-6 p-4 bg-gray-50 dark:bg-gray-800/50 rounded-lg border border-gray-200 dark:border-gray-700 animate-fade-in">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <h3 className="font-semibold mb-2 text-gray-700 dark:text-gray-300">Angle Unit</h3>
                <div className="flex flex-wrap gap-x-4 gap-y-2">
                  {(['degrees', 'radians', 'both']).map(mode => (
                    <label key={mode} className="flex items-center space-x-2 cursor-pointer">
                      <input
                        type="radio"
                        name="angleMode"
                        value={mode}
                        checked={angleMode === mode}
                        onChange={() => setAngleMode(mode)}
                        className="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                      />
                      <span className="capitalize text-gray-800 dark:text-gray-200">{mode}</span>
                    </label>
                  ))}
                </div>
              </div>
              <div>
                <h3 className="font-semibold mb-2 text-gray-700 dark:text-gray-300">Functions to Study</h3>
                <div className="flex flex-wrap gap-x-4 gap-y-2">
                  {trigFunctionNames.map(func => (
                    <label key={func} className="flex items-center space-x-2 cursor-pointer">
                      <input
                        type="checkbox"
                        checked={selectedFunctions.includes(func)}
                        onChange={() => handleFunctionChange(func)}
                        className="h-4 w-4 rounded text-indigo-600 border-gray-300 focus:ring-indigo-500"
                      />
                      <span className="font-mono text-gray-800 dark:text-gray-200">{func}</span>
                    </label>
                  ))}
                </div>
              </div>
            </div>
          </div>
        );
      };

      const FlashcardMode = ({ angleMode, selectedFunctions }) => {
        const [questions, setQuestions] = useState([]);
        const [currentIndex, setCurrentIndex] = useState(0);
        const [isFlipped, setIsFlipped] = useState(false);

        useEffect(() => {
          const newQuestions = generateQuestions({ functions: selectedFunctions, angleMode });
          setQuestions(shuffleArray(newQuestions));
          setCurrentIndex(0);
          setIsFlipped(false);
        }, [angleMode, selectedFunctions]);

        const shuffleDeck = useCallback(() => {
          setQuestions(shuffleArray(questions));
          setCurrentIndex(0);
          setIsFlipped(false);
        }, [questions]);

        const handleNext = useCallback(() => {
          if (questions.length === 0) return;
          setIsFlipped(false);
          setTimeout(() => {
            setCurrentIndex((prevIndex) => (prevIndex + 1) % questions.length);
          }, 150);
        }, [questions.length]);

        const handlePrev = useCallback(() => {
          if (questions.length === 0) return;
          setIsFlipped(false);
          setTimeout(() => {
            setCurrentIndex((prevIndex) => (prevIndex - 1 + questions.length) % questions.length);
          }, 150);
        }, [questions.length]);

        const handleFlip = useCallback(() => {
          setIsFlipped(f => !f);
        }, []);

        useEffect(() => {
          const handleKeyDown = (e) => {
            if (e.code === 'Space') {
              e.preventDefault();
              handleFlip();
            } else if (e.code === 'ArrowRight' || e.key === 'Enter') {
              handleNext();
            } else if (e.code === 'ArrowLeft') {
              handlePrev();
            }
          };
          window.addEventListener('keydown', handleKeyDown);
          return () => window.removeEventListener('keydown', handleKeyDown);
        }, [handleFlip, handleNext, handlePrev]);


        if (questions.length === 0) {
          return <div className="text-center text-gray-500 dark:text-gray-400">No cards to display. Please select at least one function in the study options.</div>;
        }

        const currentQuestion = questions[currentIndex];

        return (
          <div className="flex flex-col items-center justify-center h-full animate-fade-in">
            <div className="w-full max-w-lg mb-4">
              <p className="text-center text-gray-500 dark:text-gray-400">Card {currentIndex + 1} of {questions.length}</p>
              <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mt-1">
                <div className="bg-indigo-600 h-2.5 rounded-full" style={{ width: `${((currentIndex + 1) / questions.length) * 100}%` }}></div>
              </div>
            </div>

            <div className="w-full max-w-lg h-64 perspective cursor-pointer" onClick={handleFlip}>
              <div className={`relative w-full h-full card-inner ${isFlipped ? '[transform:rotateY(180deg)]' : ''}`}>
                <div className="absolute w-full h-full flex items-center justify-center p-6 bg-indigo-500 text-white rounded-xl shadow-lg card-front">
                  <h2 className="text-3xl sm:text-4xl font-bold text-center">{currentQuestion.prompt}</h2>
                </div>
                <div className="absolute w-full h-full flex items-center justify-center p-6 bg-emerald-500 text-white rounded-xl shadow-lg card-back">
                  <h2 className="text-5xl font-bold font-mono">{currentQuestion.answer}</h2>
                </div>
              </div>
            </div>

            <div className="mt-6 flex items-center justify-center gap-4 w-full max-w-lg">
              <button onClick={handlePrev} className="p-3 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" aria-label="Previous card">
                <ChevronLeftIcon />
              </button>
              <button onClick={handleFlip} className="flex-grow px-6 py-3 font-semibold text-white bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 transition-colors">
                Flip
              </button>
              <button onClick={handleNext} className="p-3 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" aria-label="Next card">
                <ChevronRightIcon />
              </button>
            </div>
            <div className="mt-4">
              <button onClick={shuffleDeck} className="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">
                <RefreshIcon />
                Shuffle Deck
              </button>
            </div>
          </div>
        );
      };

      const App = () => {
        const [angleMode, setAngleMode] = useState('both');
        const [selectedFunctions, setSelectedFunctions] = useState(trigFunctionNames);

        return (
          <div className="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans p-4 sm:p-6 lg:p-8">
            <div className="max-w-7xl mx-auto">
              <header className="text-center mb-8">
                <h1 className="text-4xl sm:text-5xl font-bold text-indigo-600 dark:text-indigo-400">Trig Function Mastery</h1>
                <p className="mt-2 text-lg text-gray-600 dark:text-gray-400">Your ultimate tool for memorizing trigonometric values.</p>
              </header>

              <main>
                <StudyOptions
                  angleMode={angleMode}
                  setAngleMode={setAngleMode}
                  selectedFunctions={selectedFunctions}
                  setSelectedFunctions={setSelectedFunctions}
                />
                <div className="mt-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 min-h-[500px]">
                  <FlashcardMode angleMode={angleMode} selectedFunctions={selectedFunctions} />
                </div>
              </main>
              <footer className="text-center mt-8 text-gray-500 dark:text-gray-400">
                <p>Built for effective learning. Happy studying!</p>
              </footer>
            </div>
          </div>
        );
      };

      // =======================================================
      // RENDER THE APP
      // =======================================================
      
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
</html>
